<html>
   <head>
      <title> Generate Prime Numbers</title>
   </head>

   <body>
      <script>
         for (var limit = 1; limit <= 100; limit++) {
            var a = false;
            for (var i = 2; i <= limit; i++) {
               if (limit%i===0 &amp;&amp; i!==limit) {
                  a = true;
               }
            }
            if (a === false) {
               document.write("<br>"+limit);
            }
         }
      </script>
   </body>
</html>
