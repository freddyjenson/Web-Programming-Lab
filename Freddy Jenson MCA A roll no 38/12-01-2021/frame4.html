<html>
<body>
<br><br>
<h1 align="center"><u>EMPLOYEE REGISTRATION</u></h1>
<br>
<form>
<table border=2 cellspacing=2>
<tr>
<td colspan=4>NAME</td>
<td><input type="text" name="name"></td>
</tr>
<tr>
<td rowspan=4>ADDRESS</td>
<tr>
<td>Street</td>
<td><input type="text" name="Street" maxlength="150"></td>
</tr>
<tr>
<td>Town</td>
<td><input type="text" name="Town" maxlength="150"></td>
</tr>
<tr>
<td>District</td>
<td><input type="text" name="District" maxlength="150"></td>
</tr>
<tr>
<td>State</td>
<td><input type="text" name="State" maxlength="150"></td>
</tr>
<tr>
<td>Pincode</td>
<td><input type="text" name="Pincode" maxlength="150"></td>
</tr>
<tr>
<td rowspan=4 colspan=4>Phone</td>
</tr>
<tr>
<td>Office</td>
<td><input type="text" name="Office" maxlength="150"></td>
</tr>
<tr>
<td>Residence</td>
<td><input type="text" name="Residence" maxlength="150"></td>
</tr>
<tr>
<td>Mobile</td>
<td><input type="text" name="number" maxlength="150"></td>
</tr>
<tr>
<td>QUALIFICATION</td>
<td><input type="text" name="qualification" maxlength="150"></td>
</tr>
<tr>
<td>JOB PREFEDER AREA</td>
<td><input type="text" name="area preferred" maxlength="150"></td>
</tr>
</tr>
</body>
</html>
